<div class="cate">这是 商品分类 页面
    <!-- v-loading="loading" 加载动画 -->
    <!--
       v-loading 是一个自定义指令，用来实现 loading 效果的
      它的值是一个布尔值，true 表示有loading效果，false表示去掉loading效果
     -->
    <el-table
    v-loading="isloading"
    :data="cateList"
    style="width: 100%">
    <el-table-column
      prop="cat_name"
      label="分类名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="cat_deleted"
      label="是否有效"
      width="180">
      <template slot-scope="scope">
        {{scope.row.cat_deleted ? '否' :'是'}}
      </template>
    </el-table-column>
    <el-table-column
      prop="cat_level"
      label="层级">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button size="mini" plain type="primary" icon="el-icon-edit"></el-button>
        <el-button size="mini" plain type="danger" icon="el-icon-delete"></el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 分页 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :current-page="pagenum"
    @current-change="changePage"
  >
</el-pagination>
</div>
